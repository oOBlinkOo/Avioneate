<ion-header>

  <ion-navbar>
    <ion-title>Create Trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='fondo'>

<ion-row *ngIf='basicInfoGlobal.member_active==0' class="alert alert-warning">
  <ion-label>
    Configure your account with one administrator.
  </ion-label>
</ion-row>

<ion-row>
  <ion-col>
    <ion-label>Asientos Disponibles:</ion-label>  
  </ion-col>
  <ion-col>
  <ion-label>{{asientosDisponibles}}</ion-label>
    
  </ion-col>
  <ion-col>
    <button ion-button icon-only clear='true' (click)='restaAsientos()'>
    <ion-icon name='arrow-dropdown' class='white'></ion-icon>
  </button> 
  </ion-col>
  <ion-col>
    <button ion-button icon-only clear='true' (click)='addAsientos()'>
    <ion-icon name='arrow-dropup' class='white'></ion-icon>
  </button>
  </ion-col>
</ion-row>

<ion-row>
<ion-col>
  <ion-label>
    Getting Loc
  </ion-label>
</ion-col>

  <ion-col>
      <ion-label item-start>{{source}}</ion-label>
    </ion-col>
    <ion-col>
      <button ion-button icon-only clear='true'>
        <ion-icon name="arrow-dropright" class='white'></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <ion-label item-end>{{destino}}</ion-label>
    </ion-col>


  
</ion-row>
