<ion-header>

  <ion-navbar>
    <ion-title>Creation Trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='fondo'>
<ion-item class='fondo'>
	<ion-label>Distancia de viaje:</ion-label>
	<ion-label text-right>{{distancia}}</ion-label>
</ion-item>

<ion-item class='fondo'>
	<ion-label>Cuota:</ion-label>
	<ion-label text-right>{{precioCalculadoComision}}</ion-label>
</ion-item>

<ion-item class='fondo'>
	<ion-label>Hora:</ion-label>
	<ion-label class='fondo' text-right><ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="timeStarts"></ion-datetime></ion-label>
</ion-item>

<ion-item class='fondo'>
	<ion-label>Fecha:</ion-label>
	<ion-label  class='fondo' text-right><ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="timeStartsFecha"></ion-datetime></ion-label>
</ion-item>


<ion-card>
<ion-row>
<ion-col>
  
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item class='fondo'>
    <ion-icon name="football" item-start large></ion-icon>
      <ion-label floating>Primera Parada</ion-label>
    <ion-input type="text" value="" [(ngModel)]="primerpickup"></ion-input>
  </ion-item>

  <ion-item class='fondo'>
    <ion-icon name="wine" item-left large ></ion-icon>
      <ion-label floating>Segunda Parada</ion-label>
    <ion-input type="text" value=""  [(ngModel)]="segundopickup"></ion-input>
  </ion-item>



</ion-col>
</ion-row>
</ion-card>


<button ion-button color="primary" block *ngIf="primerpickup!=null&&segundopickup!=null&&primerpickup!=''&&segundopickup!=''" (click)='test()'>Publicar</button>


</ion-content>
