<ion-header>

  <ion-navbar>
    <ion-title>tarjeta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='fondo'>

<!-- <ion-item class='fondo'> -->
	
	<ion-row   *ngIf='activaTarjeta==null'>
		<ion-col>
			<ion-label text-center>No cuentas con tarjetas!</ion-label>
		</ion-col>
	</ion-row>
	<ion-row *ngIf='activaTarjeta==null'>
		<ion-col> 
			<ion-item class='fondo'>
				<ion-label text-center> Agregala</ion-label>
			</ion-item>
			 	<ion-item  class='fondo white'>
			        <ion-label floating >Numero Tarjeta</ion-label>
			        <ion-input   type="text" value="" (change)='cambiovalor()' [(ngModel)]="numerotarjeta"></ion-input>
			     </ion-item>
			     <ion-item  class='fondo white'>
			        <ion-label floating >Fecha vigencia</ion-label>
			        <!-- <ion-input   type="text" value=""  [(ngModel)]="fechaVigencia"></ion-input> -->
			        <ion-datetime displayFormat="M/YY" pickerFormat="M/YY" (change)='test()' [(ngModel)]="fechaVigencia"></ion-datetime>
			     </ion-item>
			     <ion-item  class='fondo white'>
			        <ion-label floating >CVV</ion-label>
			        <ion-input   type="text" value=""  (change)='cambiovalorcvv()' [(ngModel)]="CVV"></ion-input>
			     </ion-item>	
			     

		</ion-col>
	</ion-row>
	<button  *ngIf='validCard && validCvv && fechaVigencia!=null && activaTarjeta==null' ion-button color="primary" block (click)='crearTarjeta()'>Agrega tu tarjeta</button>
<!-- </ion-item> -->

<ion-row *ngIf='activaTarjeta!=null' class='fondo'>
<ion-col>
		<ion-item text-center class='fondo'>
			<ion-icon   name='card' class='white userpng'></ion-icon>	
		</ion-item>
		
		


		<ion-item  class='fondo'>
			<ion-label >
			Numero Tarjeta: 
			</ion-label>	
			<ion-label>
			{{activaTarjeta.number_tarjeta}}
			</ion-label>	
		</ion-item>
		<ion-item  class='fondo'>
			<ion-label>
			Fecha Vigencia
			</ion-label>	
			<ion-label>
			{{activaTarjeta.date_vigencia}}
			</ion-label>	
		</ion-item>
		<ion-item  class='fondo'>
			<ion-label>
			CVV
			</ion-label>	
			<ion-label >
			***
			</ion-label>	
		</ion-item>

</ion-col>
</ion-row>

</ion-content>
