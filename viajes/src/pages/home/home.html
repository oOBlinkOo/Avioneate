<ion-header>

  <ion-navbar>
    <ion-title>Aventi</ion-title>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding class='fondo'>
	<ion-row>
		<ion-col col-4>
			<ion-label  item-star>Buscar:</ion-label>			
		</ion-col>	
		<ion-col col-4>
			<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timestartSearch" (ionChange)='dateFunction()'></ion-datetime>
		</ion-col>	
	<!-- 	<ion-col col-1>
			<ion-label item-end>Fin</ion-label>	
		</ion-col>	 -->
		<ion-col col-4>
			<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timeEndSearch" (ionChange)='dateFunction()'></ion-datetime>
		</ion-col>	
	</ion-row>
	<ion-row>
		<ion-col col-4>
			<ion-label item-start>{{source}}</ion-label>
		</ion-col>
		<ion-col col-4>
			<button ion-button icon-only clear='true'  (click)='changeValues()'>
				<ion-icon name="arrow-forward" class='white'></ion-icon>
			</button>
		</ion-col>
		<ion-col col-4>
			<ion-label item-end>{{destino}}</ion-label>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-4>
			<ion-label>Plazas:</ion-label>

		</ion-col>
		<ion-col col-1>
			<ion-label text-center> {{numeroplazasBuscar}}</ion-label>
			
		</ion-col>
		<ion-col col-7 text-right>
			<button ion-button icon-only clear='true' (click)='restar()'> <ion-icon name="arrow-dropleft" class='white'></ion-icon> </button>
			<button ion-button icon-only clear='true' (click)='addnew()'> <ion-icon name="arrow-dropright" class='white'></ion-icon></button>
		</ion-col>
	</ion-row>

	<ion-list>

			
					<ion-row *ngFor="let trip of groceries" class='border'>
						<ion-col (click)='openDetail(trip)'>
									<ion-row>
										<ion-col col-3>
										<ion-row>
											<ion-col>
												<ion-icon name="contact" class='userpng'></ion-icon>	
											</ion-col>
											<ion-col>
												<ion-label text-center> {{trip.id_trip}}</ion-label>
											</ion-col>
										</ion-row>

											
										</ion-col>
										<ion-col col-9 >
												<ion-row>
													<ion-col>
															<ion-label item-start>Parte de: {{trip.source}}</ion-label>
													</ion-col>
													<ion-col>
															<ion-label item-start>Raiting</ion-label>
													</ion-col>
													
												</ion-row>
												<ion-row>
													<ion-col>
															<ion-label item-start>Hacia: {{trip.destino}}</ion-label>
													</ion-col>
													<ion-col >
															<ion-icon *ngFor='let x of  trip.stars2' name="star" ></ion-icon>
													
													</ion-col>										
												</ion-row>

										</ion-col>
										
									</ion-row>

									

								
						</ion-col>
					


					</ion-row>
	
	</ion-list>

</ion-content>
