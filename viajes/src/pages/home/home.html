<ion-header>

  <ion-navbar>
    <ion-title>Aventi</ion-title>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-col col-2>
			<ion-label  item-star>Start</ion-label>			
		</ion-col>	
		<ion-col col-4>
			<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timeStarts"></ion-datetime>
		</ion-col>	
		<ion-col col-2>
			<ion-label item-end>End</ion-label>	
		</ion-col>	
		<ion-col col-4>
			<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timeEndSearch"></ion-datetime>
		</ion-col>	
	</ion-row>
	<ion-row>
		<ion-col col-4>
			<ion-label item-start>{{source}}</ion-label>
		</ion-col>
		<ion-col col-4>
			<button ion-button icon-only clear='true'  (click)='changeValues()'>
				<ion-icon name="arrow-dropright-circle" color='dark'></ion-icon>
			</button>
		</ion-col>
		<ion-col col-4>
			<ion-label item-end>{{destino}}</ion-label>
		</ion-col>
	</ion-row>

	<ion-list>
		<ion-row *ngFor="let trip of groceries"> 
			<ion-col>
				<ion-label item-start>Parte de: {{trip.source}}</ion-label>
				<ion-label item-start>{{trip.sourcePlace}}</ion-label>
			</ion-col>
			<ion-col >
				<ion-label item-start>llega: {{trip.destino}}</ion-label>
				<ion-label item-start>{{trip.destinoPlace}}</ion-label>
			</ion-col>
			<ion-col >
				<ion-label item-start>Plaza: {{trip.plaza}}</ion-label>
				<ion-icon name="star" color='dark'></ion-icon>
			</ion-col>
		</ion-row>
	</ion-list>

</ion-content>
