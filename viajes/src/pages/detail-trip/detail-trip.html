<ion-header>

  <ion-navbar>
    <ion-title>Detail of trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='fondo'>
<ion-item  text-center class='fondo'><ion-label center>Conductor</ion-label></ion-item>
<ion-item    text-center class='fondo'><ion-icon name="contact" class='userpng'></ion-icon></ion-item>

<ion-item  text-center class='fondo'>
	<ion-label>Juan Manuel</ion-label>
</ion-item>
<!-- <ion-row><ion-col>  -->
	<ion-item  text-center class='fondo'>
	<ion-label  text-center class='fondo'><ion-icon  text-center name="star" ></ion-icon></ion-label>
	</ion-item>
	<ion-item  class='fondo'>
		<ion-label   class='fondo'>Hora:</ion-label>
		<ion-label   class='fondo'>{{object.hora}}</ion-label>
	</ion-item>
		<ion-item class='fondo'>
				<ion-label>De:</ion-label>
				<ion-label>{{object.source}}</ion-label>
		</ion-item >
		<ion-item class='fondo'>
				<ion-label>Llega:</ion-label>
				<ion-label>{{object.destino}}</ion-label>
		</ion-item>
<ion-item class='fondo'>
	<ion-label>Pick up</ion-label>
	<ion-select [(ngModel)]='gender'>
		<ion-option value='f'>Female</ion-option>
		<ion-option value='m'>Male</ion-option>
	</ion-select>
</ion-item>



	<button ion-button color="primary" block class='bigger'(click)='validateLogin()'>Reservar</button>	

</ion-content>
