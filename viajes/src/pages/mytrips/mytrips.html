<ion-header>

  <ion-navbar>
    <ion-title> Mis Viajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='fondo'>
<ion-list>
<!-- 	<ion-item *ngFor="let trip of groceries">
		<ion-label>{{trip.id_trip}}</ion-label>
	</ion-item> -->

	<ion-row *ngFor="let trip of groceries">
		<ion-col><ion-label>{{trip.id_trip}}</ion-label></ion-col>
		<ion-col><ion-label>{{trip.status}}</ion-label></ion-col>
		<ion-col>
		<ion-datetime  disabled=true displayFormat="MMMM DD HH:mm A" pickerFormat="MMMM MM" [(ngModel)]="trip.hora"></ion-datetime>
		</ion-col>
		<ion-col><button ion-button (click)='cerrarTrip(trip.id_trip)' color='danger'>Cerrar</button></ion-col>
	</ion-row>
</ion-list>

</ion-content>
