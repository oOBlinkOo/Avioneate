<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='fondo'>
     <ion-item class='fondo'>
        <ion-label class='fondo'  floating>Numero Usuario</ion-label>
        <ion-input  disabled='true' type="text" value="" [(ngModel)]="basicInfoGlobalc.id_user"></ion-input>
      </ion-item>

    <ion-item class='fondo'>
        <ion-label class='fondo'  floating>Correo</ion-label>
        <ion-input  disabled='true' type="email" value="" [(ngModel)]="basicInfoGlobalc.email"></ion-input>
      </ion-item>

      <ion-item class='fondo'>
        <ion-label  class='fondo' floating>Nombre</ion-label>
        <ion-input type="text" value="" [(ngModel)]="basicInfoGlobalc.name"></ion-input>
      </ion-item>

      <ion-item class='fondo'>
        <ion-label class='fondo' floating>Apellido</ion-label>
        <ion-input type="text" value="" [(ngModel)]="basicInfoGlobalc.lastname"></ion-input>
      </ion-item>


      <ion-item class='fondo'>
        <ion-label class='fondo' floating>Contrasena</ion-label>
        <ion-input type="text" value="" [(ngModel)]="basicInfoGlobalc.password"></ion-input>
      </ion-item>
      
      <ion-item  class='fondo' >
          <ion-label class='fondo'>Miembro Activo</ion-label>
      	<!-- <ion-input type="text" value="" [(ngModel)]="basicInfoGlobal.password"></ion-input> -->
        <ion-toggle disabled='true' [(ngModel)]='member_active'></ion-toggle>
      </ion-item>
      <button ion-button color="primary" block (click)='actualizar()'>Actualizar Perfil</button>
      

</ion-content>
