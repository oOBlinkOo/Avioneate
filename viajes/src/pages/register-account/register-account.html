<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>

      <ion-item >
        <ion-label floating >Name</ion-label>
        <ion-input   type="text" value=""  [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label floating >Last Name</ion-label>
        <ion-input   type="text" value=""  [(ngModel)]="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button color="primary" block (click)='createAccount()'>Create Account</button>
</ion-content>
